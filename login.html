<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buyesi Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/bg_7.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            max-height: 80px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="./images/buyesi-logo.svg" alt="Buyesi Logo">
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login" id="loginButton">Login</button>
            </form>
            <div class="alert alert-danger" role="alert" id="errorAlert">
                Invalid email or password
            </div>
            <div class="loading" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="register.html">Create an account</a>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        $(document).ready(function() {
            // Check if user is already logged in
            if (window.API.auth.isAuthenticated()) {
                window.location.href = 'admin.html';
            }

            $('#loginForm').submit(async function(e) {
                e.preventDefault();
                
                const email = $('input[name="email"]').val();
                const password = $('input[name="password"]').val();

                // Show loading spinner and hide error
                $('#loadingSpinner').show();
                $('#errorAlert').hide();
                $('#loginButton').prop('disabled', true);

                try {
                    const response = await window.API.auth.login(email, password);
                    
                    // Store token and user data
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    // Redirect to admin page
                    window.location.href = 'admin.html';
                } catch (error) {
                    $('#errorAlert').text(error.message || 'Invalid email or password').show();
                } finally {
                    $('#loadingSpinner').hide();
                    $('#loginButton').prop('disabled', false);
                }
            });
        });
    </script>
</body>
</html>
